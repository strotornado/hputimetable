function _getResult(totalArray){
		if(totalArray==null) return null;
		var ret="";
		for(var i=0;i<totalArray.length;i++){
			if(totalArray[i]==null) return null;
			for(var j=0;j<totalArray[i].length;j++){
				ret+=totalArray[i][j];
				if(j!=totalArray[i].length-1) ret+="$";
			}
			if(i!=totalArray.length-1) ret+="#";
		}
		return ret;
	}

	/*
	生成一个课程项
	*/
	function _build(name,teacher,weeks,day,start,step,room){
		var real=new Array();
		real.push(name);
		real.push(teacher);
		real.push(weeks);
		real.push(day);
		real.push(start);
		real.push(step);
		real.push(room);
		return real;
	}

    </script>
